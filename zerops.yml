zerops:
  - setup: zeropsqwik
    build:
      base: nodejs@20

      buildCommands:
        - npm i
        - npm run build

      deploy:
        - dist
        - package.json
        - node_modules
        - public
        - server

      cache:
        - node_modules
        - package-lock.json

    run:
      start: npm run serve
